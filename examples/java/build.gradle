plugins {
    id 'application'
    id 'com.github.sherter.google-java-format' version '0.9'
}

googleJavaFormat {
  toolVersion = '1.8'
}

tasks.verifyGoogleJavaFormat.ignoreFailures = true

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
}
