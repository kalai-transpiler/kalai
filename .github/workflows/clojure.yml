name: Clojure CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@3.2
      with:
        # Install just one or all simultaneously
        cli:  latest     # Clojure CLI based on tools.deps
        lein: latest     # or use 'latest' to always provision latest version of leiningen
        boot: latest     # or use 'latest' to always provision latest version of boot

    - name: Install dependencies
      run: lein deps

    - name: Run tests
      run: lein test

    - name: Transpile & build examples
      run: |
        pushd examples
        make
        git diff --exit-code
        popd

    - name: Compare transpilation to repo files for examples
      run: git diff-index --exit-code HEAD

    - name: Transpile & build sql_builder
      run: |
        pushd sql_builder
        make
        git diff --exit-code
        popd

    - name: Compare transpilation to repo files for sql_builder
      run: git diff-index --exit-code HEAD

    - name: Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'kalai-transpiler/kalai'
      env:
        CLOJARS_PASSWORD: ${CLOJARSTOKEN}
        CLOJARS_USERNAME: timothypratley
      run: make deploy
